<!DOCTYPE html>
<html>
	<head>
		{% include 'header.html.j2' %}
		<title> User Home Page </title>
		<style>
			b{  
				color: white; 
			}
			body {
  				background-image: url("{{ url_for('static', filename='images/home_background.jpg') }}");
				background-repeat: no-repeat;
 				background-attachment: fixed;
  				background-size: 100% 100%;
			}
		</style>  
	</head>  
	<body> 
		{% include 'nav_bar.html.j2' %} 
		<div class="container-sm">
			<div class="row justify-content-start"> 
				{% for c in categories %}
					{% if c.product_count %}
						{% include 'category.html.j2' %}
						<hr>
						<div class="collapse" id="ShowProducts_{{c.category_id}}">
							<div class="container-sm" style="padding: 0;">
								<div class="row justify-content-start"> 
									{% for p in c.hasProducts %}
										{% include 'product.html.j2' %} 
									{% endfor %}
								</div>
							</div>	
						</div>
						<hr>
					{% endif %}
				{% endfor %}
			</div>
		</div>
	</body>
</html>
